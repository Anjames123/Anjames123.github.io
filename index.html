<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the calculator container */
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #333;
            color: #fff;
        }

        /* Style the display area */
        #display {
            font-size: 24px;
            text-align: right;
            margin: 10px 0;
            padding: 5px;
            background-color: #444;
            border: 2px solid #555;
        }

        /* Style the calculator buttons */
        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }

        /* Style the operator buttons */
        button[id^="btnPlus"],
        button[id^="btnMinus"],
        button[id^="btnMultiply"],
        button[id^="btnDivide"] {
            background-color: #FF5722;
        }

        /* Style the clear and equals buttons */
        button#btnClear,
        button#btnEquals {
            background-color: #2196F3;
        }

        /* Style the scientific function buttons */
        button[id^="btnSqrt"],
        button[id^="btnPow"],
        button[id^="btnSin"],
        button[id^="btnCos"],
        button[id^="btnTan"],
        button[id^="btnCbrt"],
        button[id^="btnArctan"],
        button[id^="btnArcsin"],
        button[id^="btnArccos"],
        button[id^="btnLn"],
        button#btnExp { /* Added exponential function button */
            background-color: #FFC107;
        }

        /* Style the dot button */
        button#btnDot {
            font-size: 20px;
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Scientific Calculator</h1>
        <div id="display">0</div>
        <div id="buttons">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnPlus">+</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus">-</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply">*</button>
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnDivide">/</button>
            <button id="btnClear">C</button>
            <button id="btnSqrt">√</button>
            <button id="btnEquals">=</button>
            <button id="btnPow">x^y</button>
            <button id="btnSin">sin</button>
            <button id="btnCos">cos</button>
            <button id="btnTan">tan</button>
            <button id="btnCbrt">∛</button>
            <button id="btnArctan">tan⁻¹</button>
            <button id="btnArcsin">sin⁻¹</button>
            <button id="btnArccos">cos⁻¹</button>
            <button id="btnLn">ln</button>
            <button id="btnExp">e^x</button> <!-- Added exponential function button -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let result = 0;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Add event listeners to calculator buttons
        document.querySelectorAll('button').forEach((button) => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (value === '=') {
                    try {
                        result = eval(currentInput);
                        currentInput = result.toString();
                    } catch (error) {
                        currentInput = 'Error';
                    }
                } else if (value === 'C') {
                    currentInput = '';
                } else if (value === '√') {
                    currentInput = Math.sqrt(parseFloat(currentInput)).toString();
                } else if (value === 'x^y') {
                    currentInput += '**';
                } else if (value === 'sin') {
                    currentInput = Math.sin(parseFloat(currentInput)).toString();
                } else if (value === 'cos') {
                    currentInput = Math.cos(parseFloat(currentInput)).toString();
                } else if (value === 'tan') {
                    currentInput = Math.tan(parseFloat(currentInput)).toString();
                } else if (value === '∛') {
                    currentInput = Math.cbrt(parseFloat(currentInput)).toString();
                } else if (value === 'tan⁻¹') {  // Updated to 'tan⁻¹'
                    currentInput = Math.atan(parseFloat(currentInput)).toString();
                } else if (value === 'sin⁻¹') {  // Updated to 'sin⁻¹'
                    currentInput = Math.asin(parseFloat(currentInput)).toString();
                } else if (value === 'cos⁻¹') {  // Updated to 'cos⁻¹'
                    currentInput = Math.acos(parseFloat(currentInput)).toString();
                } else if (value === 'ln') {
                    currentInput = Math.log(parseFloat(currentInput)).toString();
                } else if (value === 'e^x') {
                    currentInput = Math.exp(parseFloat(currentInput)).toString();
                } else {
                    currentInput += value;
                }

                updateDisplay();
            });
        });
    </script>
</body>
</html>
